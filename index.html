<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 头部 -->
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="show-time">
    </div>
    <script>
      var t = null;
      t = setTimeout(time, 1000);
      function time() {
        clearTimeout(t)
        dt = new Date()
        var y = dt.getFullYear()
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours();
        var m = dt.getMinutes()
        var s = dt.getSeconds()
        document.querySelector(".show-time").innerHTML =
          "当前时间：" +
          y + "年" +
          mt + "月" +
          day + "日-" +
          h + "时" +
          m + "分" +
          s + "秒";
        t = setTimeout(time, 1000)
      }
    </script>
  </header>

  <!-- 页面主体 -->
  <section class="mainbox">
    <!-- 左侧盒子 -->
    <div class="column">
      <div class="panel bar">
        <h2>柱形图-就业行业</h2>
        <!-- 图表放置盒子 -->
        <div class="chart"></div>
        <!-- 伪元素绘制盒子下边角 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>折线图-人员变化
          <a class="a-active" href="javascript:;">2020</a>
          <a href="javascript:;">2021</a>
        </h2>
        <!-- 图表放置盒子 -->
        <div class="chart"></div>
        <!-- 伪元素绘制盒子下边角 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>饼形图-年龄分布</h2>
        <!-- 图表放置盒子 -->
        <div class="chart"></div>
        <!-- 伪元素绘制盒子下边角 -->
        <div class="panel-footer"></div>
      </div>
    </div>
    <!-- 中间盒子 -->
    <div class="column">
      <div class="no">
        <div class="no-hd">
          <ul>
            <li>12434</li>
            <li>10983</li>
          </ul>
        </div>
        <div class="no-bd">
          <ul>
            <li>前端需求人数</li>
            <li>市场供应人数</li>
          </ul>
        </div>
      </div>
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <!-- 右侧盒子 -->
    <div class="column">
      <div class="panel bar2">
        <h2>柱形图-就业行业</h2>
        <!-- 图表放置盒子 -->
        <div class="chart"></div>
        <!-- 伪元素绘制盒子下边角 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2>折线图-播放量
        </h2>
        <!-- 图表放置盒子 -->
        <div class="chart"></div>
        <!-- 伪元素绘制盒子下边角 -->
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie2">
        <h2>饼形图-地区分布</h2>
        <!-- 图表放置盒子 -->
        <div class="chart"></div>
        <!-- 伪元素绘制盒子下边角 -->
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="js/flexible.js"></script>
  <script src="js/echarts.min.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/china.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
